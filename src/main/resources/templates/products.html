<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments/header :: header}"></head>
  <script
    src="https://kit.fontawesome.com/484e01476d.js"
    crossorigin="anonymous"
  ></script>

  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fa-solid fa-store"></i> Supermarket System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/categories">
                <i class="fa-solid fa-list"></i> Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fa-solid fa-box"></i> Products
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
              <h4 class="mb-0" th:text="${titleHeader}">Page Title</h4>
            </div>
            <div class="card-body">
              <div th:replace="~{${content} :: content}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 bg-white border-top">
      <div class="container text-center text-muted">
        <p class="mb-0">&copy; 2024 Supermarket System. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function confirmRemove(link, title) {
      // Show the confirmation dialog
      let confirmMessage = `Are you sure you want to remove ${title}?`;
      if (confirm(confirmMessage)) {
        // If user presses OK, navigate to the link
        window.location.href = link.getAttribute("href");
        return true;
      } else {
        // If user presses Cancel, do nothing
        return false;
      }
    }
  </script>
</html>
