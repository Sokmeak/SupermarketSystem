<head th:fragment="header">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${titleHeader}">Supermarket System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.3rem;
    }
    .card {
      border: none;
      border-radius: 10px;
    }
    .card-header {
      border-bottom: 2px solid #f0f0f0;
    }
    .table thead {
      background-color: #f8f9fa;
    }
    .btn {
      border-radius: 6px;
      padding: 8px 16px;
    }
    .badge {
      padding: 6px 12px;
      font-weight: 500;
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>
